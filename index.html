<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spinning Wheel</title>
</head>
<body>
    <div id="main" class="main">
        <h2><span class="s1">SPINNING</span><span class="s2">WHEEL</span></h2>
        <div id="wheel" class="wheel">
            <div>
                <span class="span1">
                    <p>1</p>
                </span>
                <span class="span2">
                    <p>2</p>
                </span>
                <span class="span3">
                    <p>3</p>
                </span>
                <span class="span4">
                    <p>4</p>
                </span>
                <span class="span5">
                    <p>5</p>
                </span>
                <span class="span6">
                    <p>6</p>
                </span>
                <span class="span7">
                    <p>7</p>
                </span>
                <span class="span8">
                    <p>8</p>
                </span>
            </div>
        </div>
        <button class="btn" onclick="spin()">SPIN</button>
    </div>
    <span class="selected"></span>
</body>
<script src="script.js"></script>
</html>
